<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width, initial-scale=1.0">
        <title>Personajes de HarryPotter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <div class="container my-4">
            <h1 class="text-center">Personajes de Harry Potter</h1>

            <input type="text" id="buscar" class="form-control my-3" placeholder="Buscar Personaje" onkey="filtrarPersonajes()">
            <select id="filtroCasa" class="form-select mb-4" onchange="filtrarCasa()">
                <option value="">Selecciona una casa</option>
                <option value="Gryffindor">Gryffindor</option>
                <option value="Slytherin">Slytherin</option>
                <option value="Hufflepuff">Hufflepuff</option>
                <option value="Ravenclaw">Ravenclaw</option>
            </select>

            <div id="contenedor" class="row"></div>
        </div>

        <div class="modal fade" id="modalDetalle" tabindex="-1" aria-hidden="true">
            <div class="madal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitulo"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modalCuerpo"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
